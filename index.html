<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- meta tags-->
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- stylesheets -->
      <link rel="stylesheet" href="./styles/index.css" />
      <link rel="stylesheet" href="./styles/header.css" />
      <link rel="stylesheet" href="./styles/car_services_slider.css" />

      <title>Seekify Assignment</title>
   </head>
   <body>
      <div class="page-container">
         <!-- header -->
         <div class="page-max-width-container">
            <div class="header">
               <div class="logo-with-tag">
                  <div class="logo-container">
                     <img
                        src="./assets/images/company/logo.svg"
                        alt="Revv Logo"
                        class="logo"
                     />
                  </div>
                  <span class="tag">Sanitised. Safe</span>
               </div>

               <div class="links-container">
                  <ul class="links">
                     <li class="link-container special-link-container">
                        <a
                           href="https://www.revv.co.in/hyundai-subscription"
                           class="link"
                           ><span class="bold">Hyundai</span> Subscription</a
                        >
                     </li>
                     <li class="link-container special-link-container">
                        <a
                           href="https://www.revv.co.in/mahindra-subscription"
                           class="link"
                        >
                           <span class="bold">Mahindra</span> Subscription
                        </a>
                     </li>
                     <li class="link-container">
                        <a href="https://www.revv.co.in/open" class="link"
                           >Car Subscription</a
                        >
                     </li>
                     <li class="link-container">
                        <a href="#howItWorksSection" class="link"
                           >How it works</a
                        >
                     </li>
                     <li class="link-container">
                        <a href="https://www.revv.co.in/faq" class="link"
                           >FAQs</a
                        >
                     </li>
                  </ul>
                  <div class="login-signup-button-container">
                     <img
                        src="./assets/images/icons/login-signup.svg"
                        alt="Login SignUp Icon"
                        class="login-signup-icon"
                     />
                     <button class="btn login-signup-btn">
                        Login or SignUp
                     </button>
                  </div>
               </div>
            </div>
         </div>

         <!-- slider with rental information -->
         <div class="car-services-slider-container">
            <div class="car-services-slider slider-one slider-0">
               <div class="page-max-width-container slider-max-width-container">
                  <div class="slider-left-section">
                     <div class="rental-details-container">hello</div>
                  </div>

                  <div class="slider-right-section">
                     <div class="car-service-image-container">
                        <img
                           src="./assets/images/car_services/1.webp"
                           alt="Car Service"
                           class="car-service-image"
                        />
                     </div>
                     <div class="slider-buttons-container">
                        <button
                           class="btn slider-button active"
                           onclick="moveSliderTo(0)"
                        ></button>
                        <button
                           class="btn slider-button"
                           onclick="moveSliderTo(1)"
                        ></button>
                        <button
                           class="btn slider-button"
                           onclick="moveSliderTo(2)"
                        ></button>
                     </div>
                  </div>
               </div>
            </div>

            <div class="car-services-slider slider-two slider-1">
               <div class="page-max-width-container slider-max-width-container">
                  <div class="slider-left-section">
                     <div class="rental-details-container">hello</div>
                  </div>

                  <div class="slider-right-section">
                     <div class="car-service-image-container">
                        <img
                           src="./assets/images/car_services/2.webp"
                           alt="Car Service"
                           class="car-service-image"
                        />
                     </div>
                     <div class="slider-buttons-container">
                        <button
                           class="btn slider-button active"
                           onclick="moveSliderTo(0)"
                        ></button>
                        <button
                           class="btn slider-button"
                           onclick="moveSliderTo(1)"
                        ></button>
                        <button
                           class="btn slider-button"
                           onclick="moveSliderTo(2)"
                        ></button>
                     </div>
                  </div>
               </div>
            </div>

            <div class="car-services-slider slider-three slider-2">
               <div class="page-max-width-container slider-max-width-container">
                  <div class="slider-left-section">
                     <div class="rental-details-container">hello</div>
                  </div>

                  <div class="slider-right-section">
                     <div class="car-service-image-container">
                        <img
                           src="./assets/images/car_services/3.webp"
                           alt="Car Service"
                           class="car-service-image"
                        />
                     </div>
                     <div class="slider-buttons-container">
                        <button
                           class="btn slider-button"
                           onclick="moveSliderTo(0)"
                        ></button>
                        <button
                           class="btn slider-button"
                           onclick="moveSliderTo(1)"
                        ></button>
                        <button
                           class="btn slider-button"
                           onclick="moveSliderTo(2)"
                        ></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="./scripts/index.js"></script>
   </body>
</html>
